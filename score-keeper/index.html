<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workspace</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">

    <style>
        .winner {
            color: green;
        }

        .loser {
            color: red;
        }
    </style>
</head>

<body>
    <section class="section">
        <div class="container">
            <div class="columns">
                <div class="column is-half is-offset-one-quarter">
                    <div class="card">
                        <div class="card-image">
                            <figure class="image is-2by1">
                                <img src="https://th.bing.com/th/id/R.8dcd7d3dc359bc30b8e10b325948da5e?rik=jw5eXqhAIGzpJw&riu=http%3a%2f%2fimages.gmanews.tv%2fwebpics%2f2019%2f12%2fIMG_7060_2019_12_04_20_59_55.JPG&ehk=PiNBfbDv%2fH6Lv%2fGhHroZAslgcM3oeuAxV2VKAyjLaLk%3d&risl=&pid=ImgRaw&r=0"
                                    alt="">
                            </figure>
                        </div>
                        <header class="card-header">
                            <p class="card-header-title">Billiard Score Keeper</p>
                            <button class="card-header-icon" aria-label="more options">
                                <span class="icon">
                                    <i class="fas fa-angle-down" aria-hidden="true"></i>
                                </span>
                            </button>
                        </header>
                        <div class="card-content">

                            <div class="content">
                                <div class="title is-1 is-spaced"> <span id="playerOneScore">0</span> to <span
                                        id="playerTwoScore">0</span>
                                </div>

                                <p class="subtitle is-6">Use the buttons below to keep score.</p>

                                <label for="range" class="label is-medium is-inline">Playing to:
                                    <div class="select is-rounded is-small">

                                        <select name="" id="range">
                                            <option value="3">3</option>
                                            <option value="4">4</option>
                                            <option value="5">5</option>
                                            <option value="6">6</option>
                                            <option value="7">7</option>
                                            <option value="8">8</option>
                                            <option value="9">9</option>
                                            <option value="10">10</option>
                                        </select>

                                    </div>
                                </label>

                            </div>
                        </div>
                        <footer class="card-footer">
                            <button id="playerOneButton" class="is-primary button card-footer-item">+1 P1</button>
                            <button id="playerTwoButton" class="is-info button card-footer-item">+1 P2</button>
                            <button id="resetButton" class="is-danger button card-footer-item">Reset</button>
                        </footer>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="app.js"></script>
</body>

</html>
